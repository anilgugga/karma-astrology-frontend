<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 Test - Karma Astrology</title>
    <style>
        body {
            background: #2B3990;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #F5A623;
            margin-bottom: 30px;
        }

        .button {
            background: #F5A623;
            color: #2B3990;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            background: #E6951A;
        }

        .output {
            background: #454FBF;
            border: 2px solid #F5A623;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            white-space: pre-wrap;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>‚ú® Karma Astrology Module 1 Test</h1>

    <div style="text-align:center;">
        <button class="button" onclick="addTestUser()">+ Add Test User</button>
        <button class="button" onclick="getUsers()">üìã Get Users</button>
    </div>

    <div class="output" id="output">Click a button to begin...</div>

    <div class="footer">Karma Astrology ¬© 2025 | Cosmic Blue & Gold Theme</div>

    <script>
        const apiUrl = "http://127.0.0.1:8000";

        async function addTestUser() {
            try {
                const res = await fetch(`${apiUrl}/add-test-user`, { method: 'POST' });
                const data = await res.json();
                document.getElementById("output").textContent = data.message + " (User ID: " + data.user_id + ")";
            } catch (err) {
                document.getElementById("output").textContent = "‚ùå Failed to add user.\n" + err;
            }
        }

        async function getUsers() {
            try {
                const res = await fetch(`${apiUrl}/get-users`);
                const users = await res.json();
                let output = "üìã Users:\n\n";
                users.forEach(user => {
                    output += `üîπ ID: ${user.id}, Username: ${user.username}\n`;
                });
                document.getElementById("output").textContent = output;
            } catch (err) {
                document.getElementById("output").textContent = "‚ùå Failed to fetch users.\n" + err;
            }
        }
    </script>

</body>
</html>
