<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Chart System - Complete Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .priority-critical { background: linear-gradient(135deg, #ff6b6b, #ee5a52); }
        .priority-high { background: linear-gradient(135deg, #ffa726, #ff9800); }
        .priority-medium { background: linear-gradient(135deg, #66bb6a, #4caf50); }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .search-highlight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Custom SVG Icons
        const ChevronDown = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
            </svg>
        );
        
        const ChevronUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" />
            </svg>
        );
        
        const Search = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );
        
        const Filter = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
        );
        
        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );
        
        const RefreshCw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );
        
        const Star = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
        );
        
        const Globe = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        
        const Zap = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );
        
        const Shield = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const CoreChartSystem = () => {
            const [expandedSections, setExpandedSections] = useState({});
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [selectedPriority, setSelectedPriority] = useState('all');
            const [isLoading, setIsLoading] = useState(false);
            const [viewMode, setViewMode] = useState('grid');
            const [favoriteItems, setFavoriteItems] = useState([]);

            // Complete core chart data structure
            const coreChartData = {
                "Fundamental Principles": {
                    color: "bg-blue-600",
                    icon: "Globe",
                    items: [
                        { id: 1, name: "Universal Laws", description: "Natural laws governing all existence", priority: "Critical", category: "Foundation" },
                        { id: 2, name: "Consciousness Mechanics", description: "How awareness operates across dimensions", priority: "Critical", category: "Foundation" },
                        { id: 3, name: "Energy Dynamics", description: "Flow and transformation of universal energy", priority: "High", category: "Foundation" },
                        { id: 4, name: "Dimensional Interface", description: "Interaction between different planes of existence", priority: "High", category: "Foundation" },
                        { id: 5, name: "Quantum Coherence", description: "Maintaining unity across all levels", priority: "Medium", category: "Foundation" }
                    ]
                },
                "Cosmic Architecture": {
                    color: "bg-purple-600",
                    icon: "Star",
                    items: [
                        { id: 6, name: "Multiversal Structure", description: "Organization of infinite realities", priority: "Critical", category: "Structure" },
                        { id: 7, name: "Dimensional Layers", description: "Hierarchical planes of existence", priority: "Critical", category: "Structure" },
                        { id: 8, name: "Timeline Networks", description: "Interconnected temporal flows", priority: "High", category: "Structure" },
                        { id: 9, name: "Reality Anchors", description: "Stabilizing points in spacetime", priority: "High", category: "Structure" },
                        { id: 10, name: "Cosmic Resonance", description: "Harmonic patterns across dimensions", priority: "Medium", category: "Structure" }
                    ]
                },
                "Consciousness Evolution": {
                    color: "bg-green-600",
                    icon: "Zap",
                    items: [
                        { id: 11, name: "Awareness Expansion", description: "Growth of conscious perception", priority: "Critical", category: "Evolution" },
                        { id: 12, name: "Spiritual Ascension", description: "Evolution to higher states", priority: "Critical", category: "Evolution" },
                        { id: 13, name: "Collective Awakening", description: "Unified consciousness development", priority: "High", category: "Evolution" },
                        { id: 14, name: "Dimensional Perception", description: "Ability to perceive multiple realities", priority: "High", category: "Evolution" },
                        { id: 15, name: "Unity Consciousness", description: "Recognition of fundamental oneness", priority: "Medium", category: "Evolution" }
                    ]
                },
                "Temporal Mechanics": {
                    color: "bg-yellow-600",
                    icon: "RefreshCw",
                    items: [
                        { id: 16, name: "Time Flow Dynamics", description: "How time moves across dimensions", priority: "Critical", category: "Mechanics" },
                        { id: 17, name: "Causal Relationships", description: "Cause and effect across timelines", priority: "Critical", category: "Mechanics" },
                        { id: 18, name: "Temporal Paradoxes", description: "Resolution of time contradictions", priority: "High", category: "Mechanics" },
                        { id: 19, name: "Future Probability", description: "Potential timeline outcomes", priority: "High", category: "Mechanics" },
                        { id: 20, name: "Past Integration", description: "Healing and completing past events", priority: "Medium", category: "Mechanics" }
                    ]
                },
                "Energy Systems": {
                    color: "bg-red-600",
                    icon: "Zap",
                    items: [
                        { id: 21, name: "Source Energy", description: "Prime creative force of existence", priority: "Critical", category: "Energy" },
                        { id: 22, name: "Vibrational Frequencies", description: "Energetic signatures of all things", priority: "Critical", category: "Energy" },
                        { id: 23, name: "Chakra Networks", description: "Energy centers and their connections", priority: "High", category: "Energy" },
                        { id: 24, name: "Auric Fields", description: "Energetic boundaries and protection", priority: "High", category: "Energy" },
                        { id: 25, name: "Elemental Forces", description: "Basic energy types and their properties", priority: "Medium", category: "Energy" }
                    ]
                },
                "Manifestation Protocols": {
                    color: "bg-indigo-600",
                    icon: "Star",
                    items: [
                        { id: 26, name: "Intention Setting", description: "Focused will and clear purpose", priority: "Critical", category: "Manifestation" },
                        { id: 27, name: "Reality Shaping", description: "Conscious creation of experience", priority: "Critical", category: "Manifestation" },
                        { id: 28, name: "Synchronicity Alignment", description: "Harmonizing with universal flow", priority: "High", category: "Manifestation" },
                        { id: 29, name: "Abundance Principles", description: "Laws of prosperity and flow", priority: "High", category: "Manifestation" },
                        { id: 30, name: "Manifestation Timing", description: "When and how things materialize", priority: "Medium", category: "Manifestation" }
                    ]
                },
                "Healing Modalities": {
                    color: "bg-pink-600",
                    icon: "Shield",
                    items: [
                        { id: 31, name: "Energetic Healing", description: "Restoration through energy work", priority: "Critical", category: "Healing" },
                        { id: 32, name: "Soul Retrieval", description: "Recovering fragmented aspects", priority: "Critical", category: "Healing" },
                        { id: 33, name: "Karma Clearing", description: "Resolution of past-life patterns", priority: "High", category: "Healing" },
                        { id: 34, name: "Ancestral Healing", description: "Healing family lineage patterns", priority: "High", category: "Healing" },
                        { id: 35, name: "Dimensional Healing", description: "Healing across multiple realities", priority: "Medium", category: "Healing" }
                    ]
                },
                "Communication Systems": {
                    color: "bg-teal-600",
                    icon: "Globe",
                    items: [
                        { id: 36, name: "Telepathic Networks", description: "Mind-to-mind communication", priority: "Critical", category: "Communication" },
                        { id: 37, name: "Channeling Protocols", description: "Receiving higher dimensional guidance", priority: "Critical", category: "Communication" },
                        { id: 38, name: "Symbolic Language", description: "Universal symbols and meanings", priority: "High", category: "Communication" },
                        { id: 39, name: "Emotional Resonance", description: "Feeling-based communication", priority: "High", category: "Communication" },
                        { id: 40, name: "Intuitive Guidance", description: "Inner knowing and wisdom", priority: "Medium", category: "Communication" }
                    ]
                },
                "Protection Mechanisms": {
                    color: "bg-orange-600",
                    icon: "Shield",
                    items: [
                        { id: 41, name: "Energetic Shields", description: "Protective barriers and boundaries", priority: "Critical", category: "Protection" },
                        { id: 42, name: "Spiritual Armor", description: "Higher-level protection systems", priority: "Critical", category: "Protection" },
                        { id: 43, name: "Clearing Techniques", description: "Removing negative influences", priority: "High", category: "Protection" },
                        { id: 44, name: "Grounding Methods", description: "Staying connected to Earth energy", priority: "High", category: "Protection" },
                        { id: 45, name: "Banishing Rituals", description: "Removing unwanted entities", priority: "Medium", category: "Protection" }
                    ]
                },
                "Integration Processes": {
                    color: "bg-gray-600",
                    icon: "RefreshCw",
                    items: [
                        { id: 46, name: "Shadow Work", description: "Integrating rejected aspects", priority: "Critical", category: "Integration" },
                        { id: 47, name: "Inner Child Healing", description: "Healing childhood wounds", priority: "Critical", category: "Integration" },
                        { id: 48, name: "Higher Self Connection", description: "Aligning with divine nature", priority: "High", category: "Integration" },
                        { id: 49, name: "Ego Transcendence", description: "Moving beyond limited identity", priority: "High", category: "Integration" },
                        { id: 50, name: "Wholeness Achievement", description: "Becoming complete and unified", priority: "Medium", category: "Integration" }
                    ]
                }
            };

            const toggleSection = (section) => {
                setExpandedSections(prev => ({
                    ...prev,
                    [section]: !prev[section]
                }));
            };

            const toggleFavorite = (itemId) => {
                setFavoriteItems(prev => 
                    prev.includes(itemId) 
                        ? prev.filter(id => id !== itemId)
                        : [...prev, itemId]
                );
            };

            const filteredData = () => {
                const filtered = {};
                Object.keys(coreChartData).forEach(category => {
                    if (selectedCategory === 'all' || selectedCategory === category) {
                        const filteredItems = coreChartData[category].items.filter(item => {
                            const matchesSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                                item.description.toLowerCase().includes(searchTerm.toLowerCase());
                            const matchesPriority = selectedPriority === 'all' || item.priority === selectedPriority;
                            return matchesSearch && matchesPriority;
                        });
                        if (filteredItems.length > 0) {
                            filtered[category] = {
                                ...coreChartData[category],
                                items: filteredItems
                            };
                        }
                    }
                });
                return filtered;
            };

            const getPriorityColor = (priority) => {
                switch (priority) {
                    case 'Critical': return 'text-red-600 bg-red-50 border-red-200';
                    case 'High': return 'text-yellow-600 bg-yellow-50 border-yellow-200';
                    case 'Medium': return 'text-green-600 bg-green-50 border-green-200';
                    default: return 'text-gray-600 bg-gray-50 border-gray-200';
                }
            };

            const getPriorityGradient = (priority) => {
                switch (priority) {
                    case 'Critical': return 'priority-critical';
                    case 'High': return 'priority-high';
                    case 'Medium': return 'priority-medium';
                    default: return 'bg-gray-300';
                }
            };

            const handleRefresh = () => {
                setIsLoading(true);
                setTimeout(() => {
                    setIsLoading(false);
                    setExpandedSections({});
                    setSearchTerm('');
                    setSelectedCategory('all');
                    setSelectedPriority('all');
                }, 1000);
            };

            const handleExport = () => {
                const exportData = {
                    coreChartData,
                    favorites: favoriteItems,
                    exportDate: new Date().toISOString(),
                    totalItems: Object.values(coreChartData).reduce((sum, category) => sum + category.items.length, 0)
                };
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const exportFileDefaultName = 'core_chart_system_complete.json';
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            };

            const renderIcon = (iconName) => {
                const icons = { Globe, Star, Zap, RefreshCw, Shield };
                const IconComponent = icons[iconName] || Globe;
                return <IconComponent className="w-5 h-5 text-white" />;
            };

            const totalItems = Object.values(coreChartData).reduce((sum, category) => sum + category.items.length, 0);
            const filteredItems = Object.values(filteredData()).reduce((sum, category) => sum + category.items.length, 0);
            const criticalItems = Object.values(coreChartData).reduce((sum, category) => 
                sum + category.items.filter(item => item.priority === 'Critical').length, 0);

            return (
                <div className="max-w-7xl mx-auto p-6 bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen">
                    {/* Header */}
                    <div className="mb-8">
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <h1 className="text-5xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
                                    Core Chart System
                                </h1>
                                <p className="text-gray-600 mt-2">Complete spiritual and consciousness development framework</p>
                            </div>
                            <div className="flex gap-3">
                                <button
                                    onClick={handleRefresh}
                                    disabled={isLoading}
                                    className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 transition-all duration-200 shadow-lg"
                                >
                                    <RefreshCw className={`w-5 h-5 ${isLoading ? 'animate-spin' : ''}`} />
                                    Refresh
                                </button>
                                <button
                                    onClick={handleExport}
                                    className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-green-600 to-teal-600 text-white rounded-lg hover:from-green-700 hover:to-teal-700 transition-all duration-200 shadow-lg"
                                >
                                    <Download className="w-5 h-5" />
                                    Export
                                </button>
                            </div>
                        </div>
                        
                        {/* Control Panel */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex flex-col lg:flex-row gap-4 mb-4">
                                <div className="relative flex-1">
                                    <Search className="absolute left-3 top-3 w-5 h-5 text-gray-400" />
                                    <input
                                        type="text"
                                        placeholder="Search items, descriptions..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                                    />
                                </div>
                                <div className="relative">
                                    <Filter className="absolute left-3 top-3 w-5 h-5 text-gray-400" />
                                    <select
                                        value={selectedCategory}
                                        onChange={(e) => setSelectedCategory(e.target.value)}
                                        className="pl-10 pr-8 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent appearance-none bg-white min-w-[200px]"
                                    >
                                        <option value="all">All Categories</option>
                                        {Object.keys(coreChartData).map(category => (
                                            <option key={category} value={category}>{category}</option>
                                        ))}
                                    </select>
                                </div>
                                <div className="relative">
                                    <select
                                        value={selectedPriority}
                                        onChange={(e) => setSelectedPriority(e.target.value)}
                                        className="pl-4 pr-8 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent appearance-none bg-white min-w-[150px]"
                                    >
                                        <option value="all">All Priorities</option>
                                        <option value="Critical">Critical</option>
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                    </select>
                                </div>
                            </div>
                            
                            {/* Statistics */}
                            <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                                <div className="bg-gradient-to-r from-blue-500 to-purple-500 p-4 rounded-lg text-white">
                                    <div className="text-2xl font-bold">{filteredItems}</div>
                                    <div className="text-sm opacity-90">Showing Items</div>
                                </div>
                                <div className="bg-gradient-to-r from-green-500 to-teal-500 p-4 rounded-lg text-white">
                                    <div className="text-2xl font-bold">{totalItems}</div>
                                    <div className="text-sm opacity-90">Total Items</div>
                                </div>
                                <div className="bg-gradient-to-r from-red-500 to-pink-500 p-4 rounded-lg text-white">
                                    <div className="text-2xl font-bold">{criticalItems}</div>
                                    <div className="text-sm opacity-90">Critical Items</div>
                                </div>
                                <div className="bg-gradient-to-r from-yellow-500 to-orange-500 p-4 rounded-lg text-white">
                                    <div className="text-2xl font-bold">{favoriteItems.length}</div>
                                    <div className="text-sm opacity-90">Favorites</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="grid gap-6">
                        {Object.entries(filteredData()).map(([category, data]) => (
                            <div key={category} className="bg-white rounded-xl shadow-lg overflow-hidden card-hover animate-fade-in">
                                <div
                                    className={`${data.color} p-6 cursor-pointer transition-all duration-200 hover:opacity-90`}
                                    onClick={() => toggleSection(category)}
                                >
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-3">
                                            {renderIcon(data.icon)}
                                            <h2 className="text-2xl font-bold text-white">{category}</h2>
                                        </div>
                                        <div className="flex items-center gap-3">
                                            <span className="bg-white/20 text-white px-3 py-1 rounded-full text-sm font-medium">
                                                {data.items.length} items
                                            </span>
                                            {expandedSections[category] ? 
                                                <ChevronUp className="w-6 h-6 text-white" /> : 
                                                <ChevronDown className="w-6 h-6 text-white" />
                                            }
                                        </div>
                                    </div>
                                </div>
                                
                                {expandedSections[category] && (
                                    <div className="p-6">
                                        <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                                            {data.items.map((item, index) => (
                                                <div key={item.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-all duration-200 card-hover">
                                                    <div className="flex items-start justify-between mb-3">
                                                        <h3 className="font-semibold text-gray-800 flex-1">{item.name}</h3>
                                                        <div className="flex items-center gap-2 ml-2">
                                                            <button
                                                                onClick={() => toggleFavorite(item.id)}
                                                                className={`p-1 rounded-full transition-colors ${
                                                                    favoriteItems.includes(item.id) 
                                                                        ? 'text-yellow-500 hover:text-yellow-600' 
                                                                        : 'text-gray-400 hover:text-yellow-500'
                                                                }`}
                                                            >
                                                                <Star className="w-4 h-4" />
                                                            </button>
                                                            <span className={`px-2 py-1 rounded-full text-xs font-medium border ${getPriorityColor(item.priority)}`}>
                                                                {item.priority}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <p className="text-gray-600 text-sm mb-3">{item.description}</p>
                                                    <div className="flex items-center justify-between">
                                                        <span className="text-xs text-gray-500">{item.category}</span>
                                                        <div className={`w-3 h-3 rounded-full ${getPriorityGradient(item.priority)}`}></div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>

                    {/* Footer */}
                    <div className="mt-12 bg-white rounded-xl shadow-lg p-6">
                        <div className="text-center">
                            <h3 className="text-2xl font-bold text-gray-800 mb-2">Core Chart System Complete</h3>
                            <p className="text-gray-600 mb-4">
                                A comprehensive framework for spiritual development and consciousness evolution
                            </p>
                            <div className="flex justify-center items-center gap-6 text-sm text-gray-500">
                                <span>📊 10 Categories</span>
                                <span>🎯 50 Total Items</span>
                                <span>⭐ {favoriteItems.length} Favorites</span>
                                <span>🔥 Complete System</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CoreChartSystem />, document.getElementById('root'));
    </script>
</body>
</html>
